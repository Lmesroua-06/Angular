<!--This div will be the container for the entire post-->
<div class="post" *ngFor="let post of posts">

    <mat-card>
        <mat-card-subtitle>Post Id - {{ post.id }}</mat-card-subtitle>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>
            <p>{{ post.body }}</p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button (click)="choosePost(post)">Edit</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>


    </mat-card>
</div>
